<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="container navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <h2 class="navbar-brand">Welcome, {{user.first_name}}!!!</h2>
            <div class=" d-flex align-items-center">
                <a href="/new/recipe" class="btn btn-primary me-4">Create</a>
                <a href="/logout" class="btn btn-danger">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container bg-light">
        <div class="row">
            <div class="col-8">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Under 30 min</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under30}}</td>
                            <td>
                                <a href="/show/recipe/{{recipe.id}}" class="btn btn-success">View</a>
                                {% if(user.id == recipe.user_id) %}
                                <a href="/edit/recipe/{{recipe.id}}" class="btn btn-warning">Edit</a>
                                <a href="/delete/recipe/{{recipe.id}}" class="btn btn-danger">Delete</a>
                                {%endif%}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
