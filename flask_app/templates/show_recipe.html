<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="container navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <h2 class="navbar-brand">Welcome, {{user.first_name}}!!!</h2>
            <div class=" d-flex align-items-center">
                <a href="/dashboard" class="btn btn-primary me-4">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container bg-light">
        <div class="row">
            <div class="col-8">
                <h2>{{recipe.name}}</h2>
                <table class="table border border-4 border-dark">
                    <tbody>
                        <tr>
                            <th>Description:</td>
                            <td>{{recipe.description}}</td>
                        </tr>
                        <tr>
                            <th>Instructions:</td>
                            <td>{{recipe.instructions}}</td>
                        </tr>
                        <tr>
                            <th>Under 30 minutes:</td>
                            <td>{{recipe.under30}}</td>
                        </tr>
                        <tr>
                            <th>Fecha de creaci√≥n:</td>
                            <td>{{recipe.date_made.strftime('%Y-%m-%d')}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
