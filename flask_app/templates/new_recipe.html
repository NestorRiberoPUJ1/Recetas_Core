<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="container navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <h2 class="navbar-brand">Add New Recipe</h2>
            <div class=" d-flex align-items-center">
                <a href="/dashboard" class="btn btn-primary me-4">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/create/recipe" method="POST" class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                            <input type="hidden" name="user_id" value="{{user.id}}">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="10" rows="3"
                                class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="instructions">Instructions</label>
                            <textarea name="instructions" id="instructions" cols="10" rows="3"
                                class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Guardar" class="btn btn-primary mt-4" id="register">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="date_made">Date Made On</label>
                            <input type="date" name="date_made" id="date_made" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Under 30 minutes</label>
                            <div class="form-control">
                                <label for="YesUnder30">Yes</label>
                                <input type="radio" name="under30" id="YesUnder30" value="Yes" checked>
                                <label for="NoUnder30" class="ms-4">No</label>
                                <input type="radio" name="under30" id="NoUnder30" value="No">
                            </div>
                        </div>

                        {% with messages = get_flashed_messages(category_filter=["receta"]) %}
                        {% if messages %}
                        <div class="container alert alert-warning mt-4">
                            {% for message in messages %}
                            <p class="m-0">{{message}}</p>
                            {% endfor%}
                        </div>
                        {% endif %}
                        {% endwith %}

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
